<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <form method="get" class="form">
        <h1 class="signIn">로그인</h1>
        <div class="box">
            <label for="input-id" class="label">
                <h3 class="title">아이디</h3>
            </label>
            <input class="input" minlength="6" autofocus maxlength="13" name="id" required type="text" id="input-id" placeholder="아이디를 입력하세요">
            <label for="input-pw" class="label">
                <h3 class="title">비밀번호</h3>
            </label>
            <input class="input" minlength="6" maxlength="13" name="pw" required type="password" id="input-pw" placeholder="비밀번호를 입력하세요">

            <button class="btn" type="submit">Submit</button>

        </div>
    </form>
</body>

</html>
