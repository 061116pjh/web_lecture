<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="이 사이트는 디지텍고등학교 웹 특강자료 문제 2번 소스입니다.">
    <title>Gender</title>
    <link rel="stylesheet" href="./gender.css">
</head>
<body>
    <form method="get">
        <h1 class="title">성별선택</h1>
        <div class="box">
            <div class="radioBox">
                <input class="input" type="radio" id="male" value="male" name="gender" checked>
                <label for="male">남</label>
            </div>
            <div class="radioBox">
                <input class="input" type="radio" id="female" value="female" name="gender">
                <label for="female">여</label>
            </div>
            <button class="btn" type="submit">Submit</button>
        </div>


    </form>
</body>
</html>
