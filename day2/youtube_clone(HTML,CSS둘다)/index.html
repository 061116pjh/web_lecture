<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/9ece765594.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 아래의 포맷은 여러분의 편의를 위해 작성해두었습니다. 
        직접 작성하는게 편한 분들은 모두 지우고 처음부터 시작하셔도 됩니다 :)-->
        
    <!-- Header -->
    <div class="wrap">
        <header class="header">
            <div class="topLeft">
                <i class="fas fa-bars"></i>
                <i class="fab fa-youtube"></i>
                <h3>Youtube</h3>    
            </div>  
            <i class="fas fa-search"></i>
        </header>
    
        <!-- Video Player -->
        <section class="player">
            <video src="./video/video.mp4" class="video" controls></video>
        </section>
    
        <!-- Video info & Up next -->
        <div class="infoAndUpNext">
            <!-- Video Info -->
            <section class="info">
                <!-- Metadata -->
                <div class="metadata">
                    <div class="tags">
                        <span class="hashtag">&#35;크리스마스</span>
                        <span class="hashtag">&#35;캐롤</span>
                        <span class="hashtag">&#35;연말연시</span>
                    </div>
                    <div class="title">
                        <p>[Playlist] 슬슬 연말 분위기를 내볼까요? | 퍼펙트 크리스마스 캐롤 플레이리스트🎄🎅🎁 | Best Christmas Pop Songs Of All Time</p>
                    </div>
                    <div class="good">
                        <p>조회수 16,948,752회</p>
                    </div>
                </div>
                <!-- Actions buttons -->
                <ul class="actions">
                    <li>
                        <i class="far fa-thumbs-up"></i>
                        <p>37만</p>
                    </li>
                    <li>
                        <i class="far fa-thumbs-down"></i>
                        <p>98</p>
                    </li>
                    <li>
                        <i class="fas fa-share"></i>
                        <p>공유</p>
                    </li>
                    <li>
                        <i class="fas fa-arrow-down"></i>
                        <p>오프라인 저장</p>
                    </li>
                    <li>
                        <i class="fas fa-bars"></i>
                        <p>저장</p>
                    </li>
                </ul>
                <!-- Channel description -->
                <div class="channel">
                    <img src="./image/profile-img.jpg" alt="profile-image" class="profile-image">
                    <div class="metadata">
                        <p>061116pjh</p>
                        <p>구독자 48만명</p>
                        <p>더보기</p>
                    </div>
                </div>
                <div class="redBtn">
                    <a href="#">구독</a>
                </div>
            </section>
    
            <!-- Up next -->
            <section class="upNext">
                <ul>
                   
                </ul>
            </section>
        </div>
    </div>
</body>
    

</html>
